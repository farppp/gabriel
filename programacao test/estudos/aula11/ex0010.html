<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicoes</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veículo<input type="number" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = 'res'></div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}KM/H<strong/>`
            if (vel > 30) {
                res.innerHTML += `<p>Você foi <strong>multado<strong/> por excesso de velocidade<p/>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca!<p/>`
        }
    </script>
</body>
</html>
