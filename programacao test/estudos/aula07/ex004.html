<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa 04</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        h1{
            color: white;
            font: normal 20pt arial;
            
        }
    </style>
</head>
<body>
    <h1>Bom dia</h1>
    <p>Aprendendo a usar dom</p>
    <p>Desenvolvendo o <strong>javascript</strong></p>
    <div id="msg">clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]//getElementsByTagName vai buscar o paragrafo/parte que vce quiser
        document.write(p1.innerText + ' javascript')//innertext vai escrever o paragrafo q vc quiser
        p1.style.color = 'yellow'

        var d = document.getElementById('msg')
        d.style.background = 'red'
    </script>
</body>
</html>
